<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div id="startpage">
            <h2>Lets See What You Know!</h2>
        <button id="startbtn">Start Quiz</button>
        </div>

        <main id="Quiz">
            <main id="Timer">Time Remaining: </main>
            <main id="QuizQuestions"><p>QuizQuestions Placeholder</p></main>
                <button id="a" onclick="CheckAnswer('a')">A</button>
                <button id="b" onclick="CheckAnswer('b')">B</button>
                <button id="c" onclick="CheckAnswer('c')">C</button>
                <button id="d" onclick="CheckAnswer('d')">D</button>
            <main id="results"></main>
        </main>

        <div id="Complete">
            <main id="Score"></main>
            <input type="text" size = "30" placeholder="Please Enter Name" name="name" id="name"/>
            <button id="SubmitScore">Submit Score</button>
        </div>

        <script src="script.js"></script>
 </body>
 </html>
